<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Map</title>
    <link rel="stylesheet" href="css/weather.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css' rel='stylesheet'/>
</head>
<body>
<div>
    <header class="container">
        <h1>WEATHER MAP</h1>
    </header>
    <nav class="container">
        <div class="row align-items-center py2">
            <div class="input-group col-sm">
                <span class="input-group-text" id="basic-addon1">Lat</span>
                <input type="text"
                       class="form-control"
                       inputmode="numeric"
                       id="latitude"
                       placeholder="latitude"
                       aria-label="latitude"
                       aria-describedby="basic-addon1"
                       value="39.9390"
                />
            </div>
            <div class="input-group col-sm">
                <input
                        type="text"
                        class="form-control"
                        inputmode="numeric"
                        id="longitude"
                        placeholder="longitude"
                        aria-label="longitude"
                        aria-describedby="basic-addon1"
                        value="-75.2000"
                />
            </div>
        </div>
        <div class="row align-items-center py2">
            <div class="col-auto me-auto">
                <button id="btnGet" type="button" class="btn btn-primary mb-3">
                    Get Weather
                </button>
                <button id="btnCurrent" type="button" class="btn btn-primary mb-3">
                    Use Current Location
                </button>
            </div>
        </div>
        >
    </nav>
    <main class="container">
        <h2>Weather</h2>
        <div class="weather row gx-2">
            <div class="col">
                <div class="card">
                    <h5 class="card-title p-2">Date</h5>
                    <img
                            src="http://openweathermap.org/img/wn/10d@4x.png"
                            alt="Weather description"
                    />
                    <div class="card-body">
                        <h3 class="card-title">Weather Label</h3>
                        <p class="card-text">High Temp Low Temp</p>
                        <p class="card-text">High Feels Like</p>
                        <p class="card-text">Pressure</p>
                        <p class="card-text">Humidity</p>
                        <p class="card-text">UV Index</p>
                        <p class="card-text">Precipitation</p>
                        <p class="card-text">Dew Point</p>
                        <p class="card-text">Wind speed and direction</p>
                        <p class="card-text">Sunrise</p>
                        <p class="card-text">Sunset</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="container">
        <div class="row align-items-center">
            <div class="col">
                <img
                        src="http://openweathermap.org/img/wn/10d.png"
                        alt="demo icon"
                />
                <span>10d.png</span>
            </div>
            <div class="col">
                <img
                        src="http://openweathermap.org/img/wn/10d@2x.png"
                        alt="demo icom"
                />
            </div>
            <div class="col">
                <img
                        src="http://openweathermap.org/img/wn/10d@4x.png"
                        alt="demo icon"
                />
                <div class="col">
                    <img
                            src="http://openweathermap.org/img/wn/10d.png"
                            alt="demo icon"
                    />
                    <span>10d.png</span>
                </div>
                <div class="col">
                    <img
                            src="http://openweathermap.org/img/wn/10d.png"
                            alt="demo icon"
                    />
                    <span>10d.png</span>
                </div>
            </div>
        </div>
    </footer>
</div>
<div class="container row" id="weather">
    <div id="map"></div>
</div>
<script src="js/keys.js"></script>
<script src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossOrigin="anonymous"></script>
<script src='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js'></script>
<script src="js/mapbox-geocoder-utils.js"></script>
<script src="js/main-js.js"></script>
</body>
</html>
